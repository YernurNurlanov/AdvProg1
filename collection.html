<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager</title>
		<link rel="stylesheet" type="text/css" href="/css/collection.css">
</head>
<body>
	<header>
			<h1>Collection</h1>
	</header>
	<main>
		<button onclick="homePage('{{ index . 0 }}')">Home page</button>
		<div class="layout-container">
			<div class="team-management">
					<div class="formation">
							<div id="Forward" class="line forwards">
									<div id="leftForward" class="drop-zone"></div>
									<div id="centerForward" class="drop-zone"></div>
									<div id="rightForward" class="drop-zone"></div>
							</div>
							<div id="Midfielder" class="line midfielders">
									<div id="leftMidfielder" class="drop-zone"></div>
									<div id="centerMidfielder" class="drop-zone"></div>
									<div id="rightMidfielder" class="drop-zone"></div>
							</div>
							<div id="Defender" class="line defenders">
									<div id="leftDefender" class="drop-zone"></div>
									<div id="leftCenterDefender" class="drop-zone"></div>
									<div id="rightCenterDefender" class="drop-zone"></div>
									<div id="rightDefender" class="drop-zone"></div>
							</div>
							<div id="Goalkeeper" class="line goalkeeper">
									<div id="goalkeeper" class="drop-zone"></div>
							</div>
							<div id="Manager" class="line manager">
									<div id="manager" class="drop-zone"></div>
							</div>
					</div>
					<button id="saveTeamButton">Save Team</button>
			</div>
			{{ with index . 1 }}
			<div class="card-collection" data-user-id="{{ .User_id }}">
					<div class="cards">
							{{ with .Card_id }}
									{{ range . }}
											<div class="card" draggable="true" data-player-id="{{ .Card_id }}">
												<p>{{ .Name }}</p>
												<p>{{ .Position }}</p>
											</div>
									{{ end }}
							{{ end }}
						{{ end }}
					</div>
			</div>
		</div>
	</main>
<script src="script/collection.js"></script>
</body>
</html>
