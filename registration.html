<!DOCTYPE html>
<html>
<head>
    <title>Football Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
	<header>
			<h1>Account</h1>
	</header>
	<main>
		<div class="container">
			<div class="tabs">
						<button class="tab-btn" onclick="showTab('register')">Registration</button>
						<button name="log_in" class="tab-btn" onclick="showTab('log in')">Log in</button>
			</div>
			<div id="register" class="form-container">
					<form onsubmit="registerUser(event)" class="registration-form">
							<div class="form-group">
									<label for="login1">Email</label>
									<input type="email" id="login1" name="login1" required>
							</div>
							<div class="form-group">
									<label for="password1">Password</label>
									<input type="password" id="password1" name="password" required>
							</div>
							<button type="submit" class="submit-btn">Register</button>
					</form>
			</div>
			<div id="log in" class="form-container">
				<form onsubmit="loginUser(event)" class="registration-form">
						<div class="form-group">
								<label for="login2">Email</label>
								<input type="email" id="login2" name="login2" required>
						</div>
						<div class="form-group">
								<label for="password2">Password</label>
								<input type="password" id="password2" name="password2" required>
						</div>
						<button name="logbtn" type="submit" class="submit-btn">Log in</button>
				</form>
			</div>
			<p id="message"></p>
		</div>
	</main>
	<script src="/script/registration.js"></script>
</body>
</html>
