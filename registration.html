<!DOCTYPE html>
<html>
<head>
    <title>Football Manager</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
				font-family: Arial, sans-serif;
				background-image: url('https://wallpapercave.com/wp/wp10054836.jpg');
				background-size: cover;
				background-position: center;
				background-attachment: fixed;
				margin: 0;
				padding: 20px;
				padding-top: 0px;
			}
			
			header {
				text-align: center;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 1000;
				color: #fff;
				text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
			}
			.container {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
			.form-container {
				display: none;
				max-width: 300px;
				margin: 0px auto;
				padding: 20px;
				background: #fff;
				border-radius: 8px;
			}
			.tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
			.tab-btn {
            cursor: pointer;
            border: none;
            background: none;
            color: inherit;
            font-size: 16px;
            padding: 8px;
            outline: none;
            border-bottom: 2px solid transparent;
        }
			
			.submit-btn {
				padding: 10px 15px;
				border: none;
				border-radius: 4px;
				background-color: #5cb85c;
				color: white;
				cursor: pointer;
			}
			
			.submit-btn:hover {
				background-color: #4cae4c;
			}
  
    </style>
</head>
	<header>
			<h1>Account</h1>
	</header>
	<div class="container">
		<div class="tabs">
					<button class="tab-btn" onclick="showTab('register')">Registration</button>
					<button class="tab-btn" onclick="showTab('log in')">Log in</button>
		</div>
		<div id="register" class="form-container">
				<form action="/createUser" method="POST" class="registration-form">
						<div class="form-group">
								<label for="login">Login</label>
								<input type="text" id="login" name="login" required>
						</div>
						<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" required>
						</div>
						<button type="submit" class="submit-btn">Register</button>
				</form>
		</div>
		<div id="log in" class="form-container">
			<form action="/login" method="POST" class="registration-form">
					<div class="form-group">
							<label for="login">Login</label>
							<input type="text" id="login" name="login" required>
					</div>
					<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" required>
					</div>
					<button type="submit" class="submit-btn">Log in</button>
			</form>
		</div>
	</div>
<script>
		function showTab(tabId) {
			// Скрываем все вкладки
			document.querySelectorAll('.form-container').forEach(function(tab) {
					tab.style.display = 'none';
			});

			// Убираем активное состояние со всех кнопок
			document.querySelectorAll('.form-container').forEach(function(btn) {
					btn.classList.remove('active');
			});

			// Показываем выбранную вкладку и делаем кнопку активной
			document.getElementById(tabId).style.display = 'block';
			document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
		}
	</script>
</body>
</html>
