<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Football Manager</title>
	<link rel="stylesheet" type="text/css" href="/css/daily_card.css">
</head>
<body>
	<header>
			<h1>Football Quiz</h1>
	</header>
	<button onclick="homePage('{{ index . 0 }}')">Home page</button>
	<div class="quiz-container" data-token="{{ index . 0 }}">
		{{ with index . 1 }}
		<form id="footballQuiz" class="quiz-form" data-user-id="{{ .User_id }}" data-submit="{{ .Submit }}">
			{{ range .UserQuestions }}
				<div class="questions">
					<p id="question" data-answer="{{ .RightOp }}">{{ .Question }}</p>
					<label><input type="radio" name="question{{ .QuestionID }}" value="a" required>{{ .OptionA }}</label><br>
					<label><input type="radio" name="question{{ .QuestionID }}" value="b">{{ .OptionB }}</label><br>
					<label><input type="radio" name="question{{ .QuestionID }}" value="c">{{ .OptionC }}</label><br>
					<label><input type="radio" name="question{{ .QuestionID }}" value="d">{{ .OptionD }}</label><br>
				</div>
			{{ end }}
		{{ end }}
			<button id="ans" type="submit">Submit Answers</button>
		</form>
		<div id="results"></div>
	</div>
	<script src="script/daily_card.js"></script>
</body>
</html>
