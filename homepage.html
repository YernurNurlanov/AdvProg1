<!DOCTYPE html>
<html>
<head>
    <title>Football Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/homepage.css">
</head>
<body>
	<header>
			<h1>Football Manager</h1>
	</header>
	<main>
		<div class="row">
			<!-- <div class="col">
				<div class="card">
					<h4>Profile</h4>
					<p>{{ index . 2 }}</p>
					<p>{{ index . 3 }}</p>
				</div>
			</div> -->
			<div class="col">
				<div class="card">
					<img src="/images/collection.jpg" alt="football picture">
					<h4>Collection</h4>
					<p>Collection with your cards and team.</p>
					<button onclick="collection('{{ index . 0 }}')" type="button">Move on</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="/images/market.jpg" alt="football picture">
					<h4>Market</h4>
					<p>Market with cards of other users and with the possibility to share cards.</p>
					<button onclick="market('{{ index . 0 }}')" type="button">Move on</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="/images/daily_card.jpg" alt="football picture">
					<h4>Daily quiz</h4>
					<p>Quiz consisting of 5 football questions and a chance to get a card.</p>
					<button onclick="quiz('{{ index . 0 }}')" type="button">Move on</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="/images/collection.jpg" alt="football picture">
					<h4>Chat</h4>
					<p>Tech Support</p>
					<button onclick="chat('{{ index . 0 }}')" type="button">Move on</button>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="/images/daily_card.jpg" alt="football picture">
					<h4>Transactions</h4>
					<p>User transactions</p>
					<button onclick="transaction('{{ index . 0 }}')" type="button">Move on</button>
				</div>
			</div>
		</div>
	</main>
	<script src="/script/homepage.js"></script>
</body>
</html>
