<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Football Manager</title>
	<link rel="stylesheet" type="text/css" href="/css/market.css">
</head>
<body>
	<header>
			<h1>Market</h1>
	</header>
	<main>
		<button onclick="homePage('{{ index . 0 }}')">Home page</button>
		<div id="filter-sort">
				<!-- Sorting Options -->
				<form id="sortForm">
					<select id="sortCards" name="sortBy">
						<option value="">Select</option>
						<option value="name">Name</option>
						<option value="card_id">Card_id</option>
					</select>
					<input type="submit" value="Submit">
				</form>	
				<!-- Filtering Options -->
				<form id="filterForm">
					<select id="positionFilter" name="filter">
							<option value="">Select a position</option>
							<option value="Forward"> Forward</option>
							<option value="Midfielder"> Midfielder</option>
							<option value="Defender"> Defender</option>
							<option value="Goalkeeper"> Goalkeeper</option>
							<option value="Manager"> Manager</option>
					</select>
					<input type="submit" value="Submit">
			</form>		
		</div>
		<!-- Market Cards -->
		<div id="marketCards" class="card-container">
		</div>
		<!-- Pagination -->
		<div class="pagination">
				<button id="prevPage">Prev</button>
				<span id="currentPage">1</span>
				<button id="nextPage">Next</button>
		</div>
		<h2>My cards in deals</h2>
		<div id="myCards" class="card-container">
			{{ range index . 1 }}
				<div class="card">
					<p>Name: {{ .Card_id.Name }}</p>
					<p>Nationality: {{ .Card_id.Nationality }}</p>
					<p>Club: {{ .Card_id.Club }}</p>
					<p>Position: {{ .Card_id.Position }}</p>
					<button onclick="sendCardData('{{ .Card_id.Card_id }}', '{{ .User_id }}')">Move into collection</button>
				</div>
			{{ end }}
		</div>
	</main>
	<script src="/script/market.js"></script>
</body>
</html>
